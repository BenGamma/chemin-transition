<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}My Site{% endblock %}</title>

    {% block head %}
        <link rel="stylesheet" href="stylesheets/main.css">
    {% endblock %}
</head>
<body ng-app="app" >
    {% block content %}

    {% endblock %}
    {% block javascripts %}
        <script type="text/javascript" src="src/lib/angular/angular.js"></script>
        <script type="text/javascript" src="src/lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="main.js"></script>
    {% endblock %}
</body>
</html>
